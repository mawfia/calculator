<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../iamlegend2mvc/WebContent/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../iamlegend2mvc/WebContent/css/bootstrap.css.map" />
		<link rel="stylesheet" type="text/css" href="../iamlegend2mvc/WebContentcss/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../iamlegend2mvc/WebContentcss/bootstrap.min.css.map" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../iamlegend2mvc/WebContent/js/bootstrap.js" ></script>
		<script type="text/javascript" src="../iamlegend2mvc/WebContent/js/bootstrap.min.js" ></script>
		<title>Calculator</title>
	</head>
	<body class="container-fluid">
	
		<div class="row">
			<div  class="col-sm-4 col-sm-offset-4 main">
				<fieldset class="form-group">
					<div id="display"><br /><span id="result"></span><br /><br /></div>
					<div class="row">
						<div class="btn-group">
							<button type="button" id="C" class="btn btn-primary" value="C">C</button>
							<button type="button" id="period" class="btn btn-primary" value=".">.</button>
						</div>
					</div>
					<div class="row">
						<div class="btn-group">
							<button type="button" id="7" class="btn btn-primary" value="7">7</button>
							<button type="button" id="8" class="btn btn-primary" value="8">8</button>
							<button type="button" id="9" class="btn btn-primary" value="9">9</button>
							<button type="button" id="plus" class="btn btn-primary" value="+">+</button>
						</div>
					</div>
					<div class="row">
						<div class="btn-group">
							<button type="button" id="4" class="btn btn-primary" value="4">4</button>
							<button type="button" id="5" class="btn btn-primary" value="5">5</button>
							<button type="button" id="6" class="btn btn-primary" value="6">6</button>
							<button type="button" id="minus" class="btn btn-primary" value="-">-</button>
						</div>
					</div>
					<div class="row">
						<div class="btn-group">
							<button type="button" id="1" class="btn btn-primary" value="1">1</button>
							<button type="button" id="2" class="btn btn-primary" value="2">2</button>
							<button type="button" id="3" class="btn btn-primary" value="3">3</button>
							<button type="button" id="B" class="btn btn-primary" value="B">B</button>
						</div>
					</div>
					<div class="row">
						<div class="btn-group">
							<button type="button" id="divide" class="btn btn-primary" value="/">/</button>
							<button type="button" id="multiply" class="btn btn-primary" value="*">*</button>
							<button type="button" id="0" class="btn btn-primary" value="0">0</button>
							<button type="button" id="equal" class="btn btn-primary" value="=">=</button>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		
		<script src="jquery.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript" ></script>

	</body>
</html>
